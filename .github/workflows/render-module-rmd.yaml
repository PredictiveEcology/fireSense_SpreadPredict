on:
  pull_request:
    branches:
      - master
      - development
  push:
    branches:
      - master
      - development
    paths:
      - fireSense_SpreadPredict.Rmd
      - fireSense_SpreadPredict.R

name: Render module Rmd

jobs:
  render:
    name: Render module Rmd
    runs-on:
      - os: ubuntu-18.04
      - r: 'release'
      - rspm: "https://packagemanager.rstudio.com/cran/__linux__/bionic/latest"
      - http-user-agent: "R/4.0.0 (ubuntu-18.04) R (4.0.0 x86_64-pc-linux-gnu x86_64 linux-gnu) on GitHub Actions"
    steps:
      - uses: actions/checkout@v2
      - uses: r-lib/actions/setup-r@v1
      - uses: r-lib/actions/setup-pandoc@v1
      - name: Install knitr, rmarkdown, and remotes
        run: Rscript -e 'install.packages(c("devtools", "knitr", "rmarkdown"))'
      - name: Install SpaDES
        run: |
          Rscript -e 'remotes::install_github("PredictiveEcology/Require@development", dependencies = TRUE)'
          Rscript -e 'remotes::install_github("PredictiveEcology/reproducible@development", dependencies = TRUE)'
          Rscript -e 'remotes::install_github("PredictiveEcology/SpaDES.core@development", dependencies = TRUE)'
          Rscript -e 'remotes::install_github("PredictiveEcology/SpaDES.tools@development", dependencies = TRUE)'
      - name: Install module package dependencies
        run: Rscript -e 'pkgs <- SpaDES.core::packages(modules = "fireSense_SpreadPredict", paths = "..")[[1]]; reproducible::Require(pkgs)'
      - name: Render module Rmd
        run: Rscript -e 'rmarkdown::render("fireSense_SpreadPredict.Rmd", encoding = "UTF-8")'
      - name: Commit results
        run: |
          git commit fireSense_SpreadPredict.html -m 'Re-build fireSense_SpreadPredict.Rmd' || echo "No changes to commit"
          git push https://${{github.actor}}:${{secrets.GITHUB_TOKEN}}@github.com/${{github.repository}}.git HEAD:${{ github.ref }} || echo "No changes to commit"
